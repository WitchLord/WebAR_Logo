<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githubusercontent.com/donmccurdy/aframe-extras/master/src/loaders/animation-mixer.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.1/dist/aframe-extras.min.js"></script>
<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    
    
    <a-assets>
      <a-asset id="Logo" src="https://raw.githubusercontent.com/WitchLord/WebAR_Logo/master/Models/scene.gltf"></a-asset>
    </a-assets>
  
    <a-marker preset="hiro">
      <a-entity id="Logo_Animado" gltf-model="#Logo"
                position="0 0.5 -1" 
                scale="0.01 0.01 0.01" 
                rotation= "-90 0 0" 
                animation-mixer="clip: Take 001;"></a-entity>
  
    </a-marker>
  </a-scene>
</body>
